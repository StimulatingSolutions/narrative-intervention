<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script type="application/javascript">
    function doRedirect() {
      if (''+window.screen.width+'x'+window.screen.height === '1024x600') {
        window.location.href = '/student/';
      } else {
        window.location.href = '/web/';
      }
    }
  </script>
</head>
<body onload="doRedirect()">
</body>
</html>
