<div
  class="step-content"
  [ngClass]="{
    subdued:  (currentQuestionStepId === null && done) || (currentQuestionStepId !== null && currentQuestionStepId !== stepId),
    highlighted: currentQuestionStepId === stepId || (currentQuestionStepId === null && highlightedStepId === stepId),
    question: questionType !== undefined
  }"
  (click)="clickStep()"
>
  <ng-content></ng-content>
</div>
