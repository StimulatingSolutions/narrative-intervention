<div>
  <div class="done-checkbox-buffer" (click)="clickStep('click')" (touchstart)="clickStep('touch')">
  </div>
  <div class="done-checkbox" (click)="clickStep('click')" (touchstart)="clickStep('touch')">
    <ion-icon name="checkbox-outline" *ngIf="done"></ion-icon>
    <ion-icon name="square-outline" *ngIf="!done"></ion-icon>
  </div>
  <div
    class="step-content"
    [ngClass]="{
      subdued: (session.currentStepId !== stepId && session.questionStepId !== stepId && done),
      highlighted: (session.currentStepId === stepId),
      'active-question': (session.questionStepId === stepId),
      question: (questionType !== undefined),
      'open-response': openResponse
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
