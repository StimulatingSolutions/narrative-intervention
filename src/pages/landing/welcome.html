<ion-header>
  <ion-navbar color="whatsapp">
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="welcome-page-content">
  <div class="instructions">
    <div>
      Welcome after login!
    </div>
  </div>

  <ion-item [hidden]='!showUserManagement'>
    <button ion-button (click)="viewUserManagement()">User Management</button>
  </ion-item>
  <ion-item [hidden]='!showSchoolManagement'>
    <button ion-button (click)="viewSchoolManagement()">School Management</button>
  </ion-item>
  <ion-item [hidden]='!showSessionManagement'>
    <button ion-button (click)="viewSessionManagement()">Session Management</button>
  </ion-item>

</ion-content>
