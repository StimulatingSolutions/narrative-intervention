<ion-content class="side-bar-info-content">
  <ion-card>
    <ion-card-header>
      Session Id
    </ion-card-header>
    <ion-card-content>
      {{session?.shortId}}
    </ion-card-content>
  </ion-card>
  <div [class.hidden]="session?.readyForResponse">
    <ion-card>
      <ion-card-header>
        Students
      </ion-card-header>
      <ion-card-content>
        {{session?.activeUsers.length || 0}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Current Step
      </ion-card-header>
      <ion-card-content>
        {{currentStep}}
      </ion-card-content>
    </ion-card>
  </div>
  <div [class.hidden]="!session?.readyForResponse">
    <ion-card>
      <ion-card-header>
        Waiting For
      </ion-card-header>
      <ion-card-content>
        {{waitCount}}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-buttons class='button-container'>
    <button ion-button (click)="findMyPlace()" [class.hidden]="session?.readyForResponse" >Find My Place</button>
    <button ion-button (click)="closeQuestion()" [class.hidden]="!session?.readyForResponse" >Done!</button>
  </ion-buttons>

  <div class='bottom-buttons'>
    <ion-buttons class='button-container'>
      <!-- <button ion-button [class.hidden]="!session?.active" color='danger' (click)="toggleSessionActive(false)">Deactivate</button> -->
      <!-- <button ion-button [class.hidden]=" session?.active" (click)="toggleSessionActive(true)">Activate</button> -->
      <button ion-button color='danger' (click)="exitCurrentSession()">Exit</button>
    </ion-buttons>
  </div>


</ion-content>
