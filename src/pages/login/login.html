<ion-header>
  <ion-navbar color="navbar-bg">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">

  <ion-list class="top-margin" *ngIf="device === 'teacher' || device === 'web'">
    <ion-list-header *ngIf="device === 'web'" class="form-header">Teachers, Researchers, and Admins:</ion-list-header>
    <form (submit)="login()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="loginEmail" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="loginPassword" name="password" type="password"></ion-input>
      </ion-item>
      <ion-item class="no-border">
        <ion-buttons class='action-buttons'>
          <button type="submit" ion-button (click)="login()">Login</button>
          <button type="button" ion-button class="right" color="warning" (click)="resetUserPassword()">Reset Password</button>
        </ion-buttons>
      </ion-item>
    </form>
  </ion-list>

  <ion-list class="top-margin" *ngIf="device === 'student' || device === 'web'">
    <ion-list-header *ngIf="device === 'web'" class="form-header">Students:</ion-list-header>
    <ion-item>
      <ion-buttons class='action-buttons'>
        <button ion-button (click)="chooseSchool('join')">Join Session</button>
        <button ion-button class="right" color="secondary" (click)="chooseSchool('demo')">Start Student Demonstration</button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list class="top-margin">
    <ion-list-header class="form-header">Questions?</ion-list-header>
    <ion-item>
      <ion-buttons class='action-buttons'>
        <button ion-button color="danger" (click)="about()">About This Software</button>
        <button ion-button class="right" color="danger" *ngIf="device === 'teacher' || device === 'web'" (click)="help()">Help!</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
