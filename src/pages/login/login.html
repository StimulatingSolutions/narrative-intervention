<ion-header>
  <ion-navbar color="navbar-bg">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <ion-list class="top-margin" *ngIf="device === 'teacher' || device === 'web'">
    <ion-list-header *ngIf="device === 'web'" class="form-header">Teachers, Researchers and Admins:</ion-list-header>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="loginEmail" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="loginPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons class='action-buttons'>
        <button ion-button (click)="login()">Login</button>
        <button ion-button color="secondary" (click)="resetUserPassword()">Reset Password</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-list class="top-margin" *ngIf="device === 'student' || device === 'web'">
    <ion-list-header *ngIf="device === 'web'" class="form-header">Students:</ion-list-header>
    <ion-item>
      <ion-label floating>Group Number</ion-label>
      <ion-input [(ngModel)]="sessionGroupNumber" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Student Number</ion-label>
      <ion-input [(ngModel)]="sessionStudentNumber" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons class='action-buttons'>
        <button ion-button (click)="joinSession()">Join Session</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-list class="top-margin" *ngIf="device === 'teacher' || device === 'web'">
    <ion-list-header class="form-header">Questions?</ion-list-header>
    <ion-item>
      <ion-buttons class='action-buttons'>
        <button ion-button color="danger" (click)="info()">Click here for information</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
