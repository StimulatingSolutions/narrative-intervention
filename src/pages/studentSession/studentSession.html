<ion-content padding class="student-session-page-content" [class.active]="session?.readyForResponse" [class.no-selection]="!selectedCard">
  <div *ngIf="session?.questionType === 'goal' || !session?.questionType">
    <div class='img-card-container' *ngIf="session?.lesson == 1">
    </div>
    <div class='img-card-container flex-fully-centered' *ngIf="session?.lesson == 2">
      <div [class.selected-card]="selectedCard == 'goal'" class="img-button goal" (click)="selectCard('goal')" (touchstart)="selectCard('goal')"></div>
    </div>
    <div class='img-card-container flex-fully-centered' *ngIf="session?.lesson == 3">
      <div [class.selected-card]="selectedCard == 'goal'" class="img-button goal" (click)="selectCard('goal')" (touchstart)="selectCard('goal')"></div>
      <div [class.selected-card]="selectedCard == 'try'" class="img-button try" (click)="selectCard('try')" (touchstart)="selectCard('try')"></div>
    </div>
    <div class='img-card-container' *ngIf="session?.lesson >= 4">
      <table
        [class.stick-top]="selectedCard == 'outcome-yes' || selectedCard == 'outcome-fail'"
        [class.stick-bottom]="selectedCard == 'goal' || selectedCard == 'try'"
        [class.stick-left]="selectedCard == 'try' || selectedCard == 'outcome-fail'"
        [class.stick-right]="selectedCard == 'goal' || selectedCard == 'outcome-yes'"
      >
        <tbody>
        <tr class="card-row">
          <td class="card-cell">
            <div [class.selected-card]="selectedCard == 'goal'" class="img-button goal" (click)="selectCard('goal')" (touchstart)="selectCard('goal')"></div>
          </td>
          <td class="card-cell">
            <div [class.selected-card]="selectedCard == 'try'" class="img-button try" (click)="selectCard('try')" (touchstart)="selectCard('try')"></div>
          </td>
        </tr>
        <tr class="card-row">
          <td class="card-cell">
            <div [class.selected-card]="selectedCard == 'outcome-yes'" class="img-button outcome-yes" (click)="selectCard('outcome-yes')" (touchstart)="selectCard('outcome-yes')"></div>
          </td>
          <td class="card-cell">
            <div [class.selected-card]="selectedCard == 'outcome-fail'" class="img-button outcome-fail" (click)="selectCard('outcome-fail')" (touchstart)="selectCard('outcome-fail')"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'difficulty'">
    <div class='rating-card difficulty' [class.selected-card]="selectedCard == '1'" (click)="selectCard('1')" (touchstart)="selectCard('1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        Really Hard
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="selectedCard == '2'" (click)="selectCard('2')" (touchstart)="selectCard('2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        Hard
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="selectedCard == '3'" (click)="selectCard('3')" (touchstart)="selectCard('3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        Okay
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="selectedCard == '4'" (click)="selectCard('4')" (touchstart)="selectCard('4')">
      <div class='number-value'>
        4
      </div>
      <div class='text-value'>
        Easy
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="selectedCard == '5'" (click)="selectCard('5')" (touchstart)="selectCard('5')">
      <div class='number-value'>
        5
      </div>
      <div class='text-value'>
        Really Easy
      </div>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'appeal'">
    <div class='rating-card appeal' [class.selected-card]="selectedCard == '1'" (click)="selectCard('1')" (touchstart)="selectCard('1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        Not Fun at All
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="selectedCard == '2'" (click)="selectCard('2')" (touchstart)="selectCard('2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        Not Really Fun
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="selectedCard == '3'" (click)="selectCard('3')" (touchstart)="selectCard('3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        Okay
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="selectedCard == '4'" (click)="selectCard('4')" (touchstart)="selectCard('4')">
      <div class='number-value'>
        4
      </div>
      <div class='text-value'>
        Fun
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="selectedCard == '5'" (click)="selectCard('5')" (touchstart)="selectCard('5')">
      <div class='number-value'>
        5
      </div>
      <div class='text-value'>
        Really Fun
      </div>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'efficacy'">
    <div class='rating-card efficacy' [class.selected-card]="selectedCard == '1'" (click)="selectCard('1')" (touchstart)="selectCard('1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        I Couldnâ€™t Do it
      </div>
    </div>
    <div class='rating-card efficacy' [class.selected-card]="selectedCard == '2'" (click)="selectCard('2')" (touchstart)="selectCard('2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        I Could Do it With Help
      </div>
    </div>
    <div class='rating-card efficacy' [class.selected-card]="selectedCard == '3'" (click)="selectCard('3')" (touchstart)="selectCard('3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        I Could Do it By Myself
      </div>
    </div>
  </div>
</ion-content>
