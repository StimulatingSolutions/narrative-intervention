<ion-content padding class="student-session-page-content" [class.active]="session?.readyForResponse || demo" [class.no-selection]="!session?.responses || !(demoResponse || session?.responses[studentNumber])">
  <div *ngIf="session?.questionType === 'goal' || !session?.questionType">
    <div class='img-card-container' *ngIf="session?.lesson == 1">
    </div>
    <div class='img-card-container flex-fully-centered' *ngIf="session?.lesson == 2">
      <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'goal'" class="img-button goal" (click)="selectCard('click', 'goal')" (touchstart)="selectCard('touch', 'goal')"></div>
    </div>
    <div class='img-card-container flex-fully-centered' *ngIf="session?.lesson == 3">
      <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'goal'" class="img-button goal" (click)="selectCard('click', 'goal')" (touchstart)="selectCard('touch', 'goal')"></div>
      <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'try'" class="img-button try" (click)="selectCard('click', 'try')" (touchstart)="selectCard('touch', 'try')"></div>
    </div>
    <div class='img-card-container' *ngIf="session?.lesson >= 4">
      <table
        [class.stick-top]="(demoResponse || session?.responses[studentNumber]) == 'outcome-yes' || (demoResponse || session?.responses[studentNumber]) == 'outcome-fail'"
        [class.stick-bottom]="(demoResponse || session?.responses[studentNumber]) == 'goal' || (demoResponse || session?.responses[studentNumber]) == 'try'"
        [class.stick-left]="(demoResponse || session?.responses[studentNumber]) == 'try' || (demoResponse || session?.responses[studentNumber]) == 'outcome-fail'"
        [class.stick-right]="(demoResponse || session?.responses[studentNumber]) == 'goal' || (demoResponse || session?.responses[studentNumber]) == 'outcome-yes'"
      >
        <tbody>
        <tr class="card-row">
          <td class="card-cell">
            <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'goal'" class="img-button goal" (click)="selectCard('click', 'goal')" (touchstart)="selectCard('touch', 'goal')"></div>
          </td>
          <td class="card-cell">
            <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'try'" class="img-button try" (click)="selectCard('click', 'try')" (touchstart)="selectCard('touch', 'try')"></div>
          </td>
        </tr>
        <tr class="card-row">
          <td class="card-cell">
            <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'outcome-yes'" class="img-button outcome-yes" (click)="selectCard('click', 'outcome-yes')" (touchstart)="selectCard('touch', 'outcome-yes')"></div>
          </td>
          <td class="card-cell">
            <div [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == 'outcome-fail'" class="img-button outcome-fail" (click)="selectCard('click', 'outcome-fail')" (touchstart)="selectCard('touch', 'outcome-fail')"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'difficulty'">
    <div class='rating-card difficulty' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '1'" (click)="selectCard('click', '1')" (touchstart)="selectCard('touch', '1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        Really Hard
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '2'" (click)="selectCard('click', '2')" (touchstart)="selectCard('touch', '2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        Hard
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '3'" (click)="selectCard('click', '3')" (touchstart)="selectCard('touch', '3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        Okay
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '4'" (click)="selectCard('click', '4')" (touchstart)="selectCard('touch', '4')">
      <div class='number-value'>
        4
      </div>
      <div class='text-value'>
        Easy
      </div>
    </div>
    <div class='rating-card difficulty' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '5'" (click)="selectCard('click', '5')" (touchstart)="selectCard('touch', '5')">
      <div class='number-value'>
        5
      </div>
      <div class='text-value'>
        Really Easy
      </div>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'appeal'">
    <div class='rating-card appeal' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '1'" (click)="selectCard('click', '1')" (touchstart)="selectCard('touch', '1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        Not Fun at All
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '2'" (click)="selectCard('click', '2')" (touchstart)="selectCard('touch', '2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        Not Really Fun
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '3'" (click)="selectCard('click', '3')" (touchstart)="selectCard('touch', '3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        Okay
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '4'" (click)="selectCard('click', '4')" (touchstart)="selectCard('touch', '4')">
      <div class='number-value'>
        4
      </div>
      <div class='text-value'>
        Fun
      </div>
    </div>
    <div class='rating-card appeal' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '5'" (click)="selectCard('click', '5')" (touchstart)="selectCard('touch', '5')">
      <div class='number-value'>
        5
      </div>
      <div class='text-value'>
        Really Fun
      </div>
    </div>
  </div>
  <div class='rating-cards-container' *ngIf="session?.questionType === 'efficacy'">
    <div class='rating-card efficacy' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '1'" (click)="selectCard('click', '1')" (touchstart)="selectCard('touch', '1')">
      <div class='number-value'>
        1
      </div>
      <div class='text-value'>
        I Couldnâ€™t Do it
      </div>
    </div>
    <div class='rating-card efficacy' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '2'" (click)="selectCard('click', '2')" (touchstart)="selectCard('touch', '2')">
      <div class='number-value'>
        2
      </div>
      <div class='text-value'>
        I Could Do it With Help
      </div>
    </div>
    <div class='rating-card efficacy' [class.selected-card]="(demoResponse || session?.responses[studentNumber]) == '3'" (click)="selectCard('click', '3')" (touchstart)="selectCard('touch', '3')">
      <div class='number-value'>
        3
      </div>
      <div class='text-value'>
        I Could Do it By Myself
      </div>
    </div>
  </div>
  <ion-buttons *ngIf="demo" class='action-buttons demo-buttons-container'>
    <button ion-button color="danger" outline (click)="exitDemo()">Exit Demo</button>
    <button ion-button class="right-edge" color="warning" outline (click)="resetDemoResponse()">Reset Responses</button>
  </ion-buttons>

</ion-content>
